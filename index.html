<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="csss/all.min.css" />

    <link rel="stylesheet" href="csss/master.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="refresh">Replay</div>
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letter-guess"></div>
    </div>
    <audio class="fail" preload="auto">
      <source src="material/fail.mp3" type="audio/mpeg" />
      <source src="material/fail.ogg" type="audio/ogg" />
      <source src="material/fail.mp3" type="audio/mp4" />
      <!-- fallback -->

    </audio>

    <audio class="sound" preload="auto" loop>
      <source src="material/sound.mp3" type="audio/mpeg" />
      <source src="material/sound.ogg" type="audio/ogg" />
      <source src="material/sound.mp4" type="audio/mp4" />

    </audio>

    <audio class="success" preload="auto">
      <source src="material/success.mp3" type="audio/mpeg" />
      <source src="material/success.ogg" type="audio/ogg" />
      <source src="material/success.mp4" type="audio/mp4" />

    </audio>

    <script src="main.js"></script>
  </body>
</html>
